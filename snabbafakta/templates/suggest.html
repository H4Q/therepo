{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"></div>
			<div class="col-md-8">
				<h1>Föreslå frågor</h1>

				<form action="/foresla" method="post">
				  	<div class="form-group">
				    	<label for="exampleInputEmail1">Fråga</label>
				    	<input type="text" class="form-control" placeholder="Din fråga" name="question">
				  	</div>
				  	<div class="form-group">
				    	<label for="exampleInputPassword1">E-postadress (frivilligt)</label>
				    	<input type="email" class="form-control" placeholder="Din e-postadress" name="email">
				  	</div>
				  	<p class="help-block">Någon slags instruktion här.</p>
				  	<button type="submit" class="btn btn-default">Skicka</button>
				</form>
			</div>
		<div class="col-md-2"></div>
	</div>
</div>
{% endblock %}
